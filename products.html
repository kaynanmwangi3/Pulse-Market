<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse Market | Luxury Goods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --camel: #C19A6B;
      --gold: #D4AF37;
      --black: #222;
      --grey: #f5f5f5;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--camel);
      color: var(--black);
    }
    
    /* Header Styles */
    header {
      background: rgba(0,0,0,0.85);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .search-bar {
      display: flex;
      margin: 0 auto;
      max-width: 800px;
    }

/* Add this to existing media queries for mobile */
@media (max-width: 768px) {
  .filters {
    padding: 0 15px;
  }
  
  .filter-dropdown {
    width: 100%;
  }
}
    
    #productSearch {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 30px 0 0 30px;
      font-size: 1rem;
    }
    
    #searchButton {
      background: var(--gold);
      color: white;
      border: none;
      padding: 0 25px;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
    }
    
    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 2rem 0;
    }
    
    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
    }
    
.card-image {
  height: 200px;
  overflow: hidden;
  position: relative;
}

.product-img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* Ensures images fill container */
  transition: transform 0.3s;
}

.product-card:hover .product-img {
  transform: scale(1.05);  /* Zoom effect on hover */
}
    
    .wishlist {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .card-content {
      padding: 1.5rem;
    }
    
    .price {
      color: var(--gold);
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    
    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.9rem;
      margin-left: 8px;
    }
    
    .add-to-cart {
      background: var(--gold);
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background: white;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      transition: right 0.3s;
      z-index: 1000;
      padding: 1.5rem;
    }
    
    .cart-open .cart-sidebar {
      right: 0;
    }
    
    .cart-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--gold);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
    }
    
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Mobile Filter Button */
.mobile-filter-toggle {
  display: none;
  background: #D4AF37;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 20px;
  margin: 0 auto 15px;
  font-family: 'Poppins', sans-serif;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .mobile-filter-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .filters {
    position: fixed;
    top: 0;
    left: -100%;
    width: 80%;
    height: 100vh;
    background: white;
    z-index: 1000;
    padding: 20px;
    transition: left 0.3s;
    flex-direction: column;
  }
  
  .filters.active {
    left: 0;
  }
  
  .filter-dropdown {
    width: 100%;
    margin-bottom: 15px;
  }
}


  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
<button class="mobile-filter-toggle">
  <i class="fas fa-filter"></i>
  <span>Filters</span>
</button>
      <div class="search-bar">
        <input type="search" id="productSearch" placeholder="Search luxury items...">
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="product-grid" id="productGrid">
      <!-- Products will be loaded here -->
    </div>
  </main>

  <!-- Cart Toggle -->
  <div class="cart-toggle" id="cartToggle">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </div>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <h2>Your Cart</h2>
    <div id="cartItems">
      <!-- Cart items will appear here -->
    </div>
    <div class="cart-total">
      <p>Total: $<span id="cartTotal">0.00</span></p>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <!-- Product Template -->
  <template id="productTemplate">
    <div class="product-card">
      <div class="card-image">
        <img src="images/${image}" alt="${name}" class="product-img">
        <div class="wishlist"><i class="far fa-heart"></i></div>
      </div>

      <div class="card-content">
        <h3>${name}</h3>
        <p class="description">${description}</p>
        <div class="price">
          $${price} <span class="original-price">$${originalPrice}</span>
        </div>
        <button class="add-to-cart" data-id="${id}">Add to Cart</button>
      </div>
    </div>
  </template>

  <!-- Cart Item Template -->
  <template id="cartItemTemplate">
    <div class="cart-item" data-id="${id}">
      <img src="images/${image}" alt="${name}" width="60">
      <div class="item-details">
        <h4>${name}</h4>
        <p>$${price} x <span class="quantity">${quantity}</span></p>
      </div>
      <button class="remove-item"><i class="fas fa-times"></i></button>
    </div>
  </template>

  <script>
    
  </script>
  <script src="./search.js"></script>
</body>
</html>
