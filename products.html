<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse Market | Luxury Goods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./products.css">
  
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
<button class="mobile-filter-toggle">
  <i class="fas fa-filter"></i>
  <span>Filters</span>
</button>
      <div class="search-bar">
        <input type="search" id="productSearch" placeholder="Search luxury items...">
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="product-grid" id="productGrid">
      <!-- Products will be loaded here -->
    </div>
  </main>

  <!-- Cart Toggle -->
  <div class="cart-toggle" id="cartToggle">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </div>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <h2>Your Cart</h2>
    <div id="cartItems">
      <!-- Cart items will appear here -->
    </div>
    <div class="cart-total">
      <p>Total: $<span id="cartTotal">0.00</span></p>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <!-- Product Template -->
  <template id="productTemplate">
    <div class="product-card">
      <div class="card-image">
        <img src="images/${image}" alt="${name}" class="product-img">
        <div class="wishlist"><i class="far fa-heart"></i></div>
      </div>

      <div class="card-content">
        <h3>${name}</h3>
        <p class="description">${description}</p>
        <div class="price">
          $${price} <span class="original-price">$${originalPrice}</span>
        </div>
        <button class="add-to-cart" data-id="${id}">Add to Cart</button>
      </div>
    </div>
  </template>

  <!-- Cart Item Template -->
  <template id="cartItemTemplate">
    <div class="cart-item" data-id="${id}">
      <img src="images/${image}" alt="${name}" width="60">
      <div class="item-details">
        <h4>${name}</h4>
        <p>$${price} x <span class="quantity">${quantity}</span></p>
      </div>
      <button class="remove-item"><i class="fas fa-times"></i></button>
    </div>
  </template>

  <script>
    
  </script>
  <script src="./products.js"></script>
</body>
</html>
